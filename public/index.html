<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>LNS</title>

    <meta property="og:title" content="Late Night Scholarships"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://latenightscholarships.com/index.html" />
    <meta property="og:description" content="Learn more about the Late Night Scholarships fund, make a donation or request more information about the donation process, and discover what it means to be part of the Late Night Scholarship organization."/>
    <meta property="og:image" content="https://latenightscholarships.com/assets/images/img-06.png"/>
    <meta property="og:image:secure_url" content="https://latenightscholarships.com/assets/images/img-06.png" />
    <meta property="og:image:type" content="image/jpg"/>
    <meta property="og:image:width" content="1500"/>
    <meta property="og:image:height" content="1000"/>

    <link href="./main.css" rel="stylesheet">

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
